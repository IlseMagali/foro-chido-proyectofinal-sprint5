<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Foro chido</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <!-- Navegador e input para filtrar temas -->
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              Foro Chido
            </a>
          </div>
        </div>
        <form id="filtrado" class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input id="criterio-filtro" type="text" class="form-control" placeholder="Filtrar por tema">
          </div>
          <button id="boton-filtrar" type="submit" class="btn btn-default">Buscar</button>
        </form>
        <button id="boton-crear-tema" type="button" class="btn btn-default btn-success" data-toggle="modal" data-target="#forma-modal">Crear tema</button>
      </nav>
    </header>
    <!-- Tabla de contenidos por tema  -->
    <section class="container">
      <table class="table">
        <thead>
          <th>Autor</th>
          <th>Tema</th>
          <th>Respuestas</th>
        </thead>
        <tbody id="tabla-lista">

        </tbody>
      </table>
    </section>
    <!-- Termina Tabla de contenidos por tema  -->


    <!-- Modal para crear tema -->
    <div class="modal fade" id="forma-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <form id="forma-agregar-tema" action="">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Nuevo tema</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label for="nombre-tema">TÃ­tulo del tema:</label>
                  <input type="text" class="form-control" id="titulo-tema" placeholder="Tema">
                  <label for="autor-tema">Autor:</label>
                  <input type="text" class="form-control" id="autor-tema" placeholder="Nombre del autor">
                </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Agregar tema</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- termina modal para crear tema -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
